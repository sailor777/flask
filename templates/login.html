<!-- extend from base layout -->
{% extends "base.html" %}
{% block content %}
  <h1>Sign In</h1>
  <form action="" method="post" name="login">
    {{ form.hidden_tag() }}
    <div> <span style="width: 80px">Username:</span> {{ form.username }} </div>
    <div> <span style="width: 80px">Password:</span> {{ form.password }} </div>
    <input type="submit" value="Sign In">
  </form>
{% endblock %}
